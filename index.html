<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edoli Web Tools</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            color: #2980b9;
        }
        .tool-list {
            list-style-type: none;
            padding: 0;
        }
        .tool-list li {
            margin-bottom: 10px;
        }
        .tool-list a {
            display: block;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .tool-list a:hover {
            background-color: #2980b9;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edoli Web Tools</h1>
        
        <section>
            <h2>Converter</h2>
            <ul class="tool-list">
                <li><a href="convert/motion_photo/">Extract motion photo</a></li>
                <li><a href="convert/heic2jpg/">HEIC to JPG</a></li>
            </ul>
        </section>
    </div>
</body>
</html>
